<!DOCTYPE html>
<html>
<head>
    <title>智能停车场管理系统</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/element-ui/index.css">

    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
        }

        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
        }

        .dashboard-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #224abe 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }

        .search-input {
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
        }

        .btn-search {
            border-radius: 20px;
            padding: 0.5rem 2rem;
        }

        .table-container {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.15);
            margin: 0 auto;
            max-width: 800px;
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #f1f2f5 100%);
            color: white;
            padding: 1rem;
            border-radius: 8px 8px 0 0;
            border: none;
        }

        .card-header h5 {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        .table {
            margin-bottom: 0;
            font-size: 0.9em;
        }

        .table th {
            background-color: #d4ddd0;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e3e6f0;
            text-align: center;
            padding: 12px 8px;
        }

        .table td {
            vertical-align: middle;
            color: #333;
            text-align: center;
            padding: 12px 8px;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fc;
        }

        .table thead th {
            border-bottom: 2px solid #e3e6f0;
            background-color: #f8f9fc;
            font-weight: 600;
            color: #666;
        }

        .table tbody td {
            border-bottom: 1px solid #e3e6f0;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group .form-control {
            border-radius: 20px 0 0 20px;
            padding: 0.5rem 1.5rem;
        }

        .input-group .btn {
            border-radius: 0 20px 20px 0;
            padding: 0.5rem 2rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #333;
        }
        
        .empty-state h3, .empty-state h4 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .empty-state p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
            min-height: 200px;
        }

        text {
            font-family: Arial;
            fill: #964B00;
            text-anchor: middle;
            dominant-baseline: middle;
            pointer-events: none;
            vector-effect: non-scaling-stroke;
            /* 不要设置font-size，交给SVG内联属性控制 */
        }

        @media (max-width: 600px) {
            .custom-dialog {
                width: 90vw !important;
                min-width: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 页面头部 -->
        <div class="dashboard-header">
            <div class="container">
                <h1 class="text-center mb-4">查询车辆位置</h1>
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   placeholder="输入车牌号" 
                                   v-model="plateSearch"
                                   @input="handleInput"
                                   @keyup.enter="searchByPlate"
                                   style="text-transform: uppercase;">
                            <button type="button" 
                                    class="btn btn-success" 
                                    @click="searchByPlate">
                                搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>结果显示</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <!-- 无数据时显示提示 -->
                                <div v-if="!plateResults || plateResults.length === 0" class="empty-state">
                                    <h4 style="color: #858796;">搜索条件至少需要3个确认字符</h4>
                                    <h4 style="color: #858796;">可用'?'代替未知字符</h4>
                                    <br><br>
                                    <p style="color: #333;">暂无数据，没有找到匹配的车辆信息</p>
                                </div>
                                <!-- 有数据时显示表格 -->
                                <table v-else class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th style="width: 80px;">序号</th>
                                            <th>车牌号</th>
                                            <th>车位位置</th>
                                            <th style="width: 100px;">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="(item, index) in plateResults">
                                            <td>[[ index + 1 ]]</td>
                                            <td>[[ item.license_plate ]]</td>
                                            <td>[[ item.position_description ]]</td>
                                            <td>
                                                <button class="btn btn-sm btn-primary" @click="navigateTo(item.position_description)">
                                                    导航
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <el-dialog
            title="请输入目前位置"
            :visible.sync="dialogVisible"
            width="30%"
            custom-class="custom-dialog"
            :close-on-click-modal="false"
            :close-on-press-escape="false"
            :show-close="false">
            <el-input
                v-model="filterText"
                placeholder="请输入目前位置（例如：B1-001）"
                @input="onFilterInput"
                style="text-transform: uppercase; margin-bottom: 15px;"
            ></el-input>
            <el-select
                v-model="selectedLocation"
                filterable
                placeholder="请选择目前位置"
                style="width: 100%"
                @change="handleLocationSelect"
            >
                <el-option
                    v-for="item in filteredLocationOptions"
                    :key="item"
                    :label="item"
                    :value="item"
                ></el-option>
            </el-select>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取消</el-button>
                <el-button @click="handleDialogConfirm" type="primary">确定</el-button>
            </span>
        </el-dialog>

        <el-dialog
          :visible.sync="mapDialogVisible"
          width="100%"
          top="1vh"
          :close-on-click-modal="false"
          custom-class="custom-dialog"
        >
          <template slot="title">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
              <span style="font-size: 16px; font-weight: bold;">导航地图</span>
              <div style="display: flex; align-items: center;">
                <el-button size="mini" type="primary" @click="refreshMap" style="margin-right: 10px; min-width: 36px;">
                  <i class="el-icon-refresh"></i>
                </el-button>
                <el-button size="mini" type="info" @click="openLocationDialog" style="margin-right: 10px;">我现在的位置</el-button>
                <i class="el-dialog__close el-icon el-icon-close" style="cursor:pointer;font-size:20px;" @click="mapDialogVisible = false"></i>
              </div>
            </div>
          </template>
          <iframe
            v-if="mapUrl"
            :src="mapUrl"
            style="width:100%;height:90vh;border:none;"
            :key="iframeKey"
          ></iframe>
        </el-dialog>
    </div>

    <!-- JS 依赖 -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/vue.js"></script>
    <script src="/static/element-ui/index.js"></script>
    <script src="/static/js/axios.js"></script>

    <script>
    new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            plateSearch: '',
            plateResults: [],
            startPoint: "{{ start_point|default:'' }}",
            dialogVisible: false,
            tempStartPoint: '',
            currentPosition: null,
            mapDialogVisible: false,
            mapUrl: '',
            iframeKey: 0,  // 用于强制刷新iframe
            locationOptions: [], // 存储位置选项
            selectedLocation: '', // 存储选中的位置
            filterText: ''
        },
        computed: {
            filteredLocationOptions() {
                if (!this.filterText) return this.locationOptions;
                return this.locationOptions.filter(item =>
                    item.toUpperCase().includes(this.filterText.toUpperCase())
                );
            }
        },
        mounted() {
            console.log('Vue 实例已挂载');
            console.log('当前起点位置:', this.startPoint);
            // 检查URL中是否有起点参数
            const urlParams = new URLSearchParams(window.location.search);
            const startPoint = urlParams.get('start_point');
            if (startPoint) {
                this.startPoint = decodeURIComponent(pathMatch[1]).toUpperCase();
            }
            // 加载位置选项
            this.loadLocationOptions();
        },
        methods: {
            loadLocationOptions() {
                // 从后端获取位置选项
                axios.get('/api/location-options/')
                    .then(response => {
                        if (response.data.code === 200) {
                            this.locationOptions = response.data.data;
                        }
                    })
                    .catch(error => {
                        console.error('加载位置选项失败:', error);
                        this.$message.error('加载位置选项失败');
                    });
            },
            handleInput(event) {
                // 将输入值转换为大写
                this.plateSearch = event.target.value.toUpperCase();
            },
            searchByPlate() {
                console.log('开始搜索:', this.plateSearch);  // 添加调试日志
                
                // 先去除所有空格
                const searchText = this.plateSearch.replace(/\s+/g, '');
                // 再计算不包含问号的实际字符长度
                const actualLength = searchText.replace(/[?？]/g, '').length;
                
                console.log('处理后的搜索文本:', searchText);  // 添加调试日志
                console.log('实际字符长度:', actualLength);    // 添加调试日志
                
                if (!searchText || actualLength < 3) {
                    console.log('搜索文本太短');  // 添加调试日志
                    this.plateResults = [];
                    return;
                }
                
                axios.get(`/api/search-by-plate/?plate=${searchText}`)
                    .then(response => {
                        console.log('API响应:', response.data);  // 添加调试日志
                        if (response.data.code === 200) {
                            this.plateResults = response.data.data;
                            console.log('搜索结果:', this.plateResults);  // 添加调试日志
                        }
                    })
                    .catch(error => {
                        console.error('搜索出错:', error);
                        this.plateResults = [];
                    });
            },
            navigateTo(position) {
                // 保存当前要导航的位置
                this.currentPosition = position;
                
                // 检查起点是否已设置
                if (!this.startPoint || this.startPoint.trim() === '') {
                    // 显示对话框
                    this.tempStartPoint = '';
                    this.dialogVisible = true;
                    console.log('dialogVisible:', this.dialogVisible);
                    return;
                }

                    this.startNavigation();
            },
            startNavigation() {
                // 显示加载提示
                this.$message({
                    message: '正在生成导航路线...',
                    type: 'info'
                });
                
                // 发送导航请求，保持原始大小写
                axios.get(`/navigate/?position=${encodeURIComponent(this.currentPosition)}&start=${encodeURIComponent(this.startPoint)}`)
                    .then(response => {
                        if (response.data.success) {
                            // 在弹窗中显示导航地图
                            this.mapUrl = response.data.map_url;
                            this.mapDialogVisible = true;
                            // 导航完成后清空起点位置
                            this.refreshMap();
                            this.startPoint = '';
                        } else {
                            this.$message.error(response.data.error || '生成导航路线失败');
                            // 只清空起点，保留终点
                            this.startPoint = '';
                            this.filterText = '';
                            this.selectedLocation = '';
                            this.dialogVisible = true; // 让用户重新输入
                        }
                    })
                    .catch(error => {
                        console.error('导航请求出错:', error);
                        this.$message.error('导航请求失败');
                        // 只清空起点，保留终点
                        this.startPoint = '';
                        this.filterText = '';
                        this.selectedLocation = '';
                        this.dialogVisible = true; // 让用户重新输入
                    });
            },
            handleDialogConfirm() {
                if (!this.filteredLocationOptions.length) {
                    this.$message.warning('没有匹配的起点位置');
                    return;
                }
                this.startPoint = this.filteredLocationOptions[0];
                this.dialogVisible = false;
                this.startNavigation();
            },
            refreshMap() {
                // 强制刷新iframe
                this.iframeKey += 1;
                if (this.mapUrl) {
                    const url = new URL(this.mapUrl, window.location.origin);
                    url.searchParams.set('_t', Date.now());
                    this.mapUrl = url.pathname + url.search;
                }
                this.$message.success('地图已刷新');
            },
            onFilterInput(val) {
                this.filterText = val.toUpperCase();
                if (this.filteredLocationOptions.length > 0) {
                    this.selectedLocation = this.filteredLocationOptions[0];
                } else {
                this.selectedLocation = '';
                }
            },
            handleLocationSelect(value) {
                this.startPoint = value;
                this.filterText = value;
            },
            resetLocationInput() {
                this.filterText = '';
                this.selectedLocation = '';
            },
            openLocationDialog() {
                this.resetLocationInput();
                this.dialogVisible = true;  // 使用统一的对话框
            },
            closeLocationDialog() {
                this.dialogVisible = false;
                this.resetLocationInput();
            }
        }
    });
    </script>
</body>
</html>
