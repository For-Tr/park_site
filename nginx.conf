server {
    listen 80;
    server_name _;

    # 直接服务所有 /static/ 路径下的资源
    location /static/ {
        alias /www/static/;
        try_files $uri $uri/ =404;
    }

    # 让根路径直接跳转到你的主页面（如 navigation_map.html）
    location = / {
        rewrite ^ /static/navigation_map.html last;
    }

    # 其它静态资源（如 favicon.ico、robots.txt 等）
    location /favicon.ico {
        alias /www/static/favicon.ico;
    }

    # API 反向代理
    location /api/ {
        proxy_pass http://web:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}